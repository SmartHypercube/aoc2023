name: aoc

executables:
  day1:
    main: day1.hs
  day2:
    main: day2.hs
  day3:
    main: day3.hs
  day4:
    main: day4.hs
  day5:
    main: day5.hs
  day5b:
    main: day5b.hs
  day6:
    main: day6.hs
  day7:
    main: day7.hs
  day7b:
    main: day7b.hs
  day8:
    main: day8.hs

source-dirs: src

dependencies:
- array
- attoparsec
- base
- rio

ghc-options:
- -Weverything
- -Wno-all-missed-specializations
- -Wno-implicit-lift
- -Wno-missed-specializations
- -Wno-missing-exported-signatures
- -Wno-missing-import-lists
- -Wno-missing-kind-signatures
- -Wno-missing-local-signatures
- -Wno-missing-safe-haskell-mode
- -Wno-monomorphism-restriction
- -Wno-prepositive-qualified-module
- -Wno-safe
- -Wno-unsafe
- -Wno-unticked-promoted-constructors
- -Wno-unused-packages
- -O2
- -threaded
- -rtsopts
- '"-with-rtsopts=-N -qn1"'

language: GHC2021

default-extensions:
- DataKinds
- DefaultSignatures
- DeriveAnyClass
- DerivingStrategies
- DuplicateRecordFields
- FunctionalDependencies
- GADTs
- LambdaCase
- LexicalNegation
- LiberalTypeSynonyms
- MultiWayIf
- NoImplicitPrelude
- NumDecimals
- OverloadedRecordDot
- OverloadedStrings
- PatternSynonyms
- QuasiQuotes
- RecordWildCards
- TemplateHaskell
- TypeFamilies
- ViewPatterns
